<div style="background-color: #14151a; color: #6c757d;">
  <ng-container *ngIf="categorie">
    <table border="1" cellpadding="0" cellspacing="0" width="50%" style="margin: auto;">
      <tr>
        <td>
          <div style="margin-bottom: 20px; text-align: center;">STYLISER ICI</div>
        </td>
      </tr>
      <ng-container *ngIf="subCategorieList != null && subCategorieList.length > 0">
        <tr>
          <td width="100%" style="background-image: url(https://i.imgur.com/McAlo8i.png);
    border-left: solid 3px #8da395;
    border-radius: 0;
    border-right: solid 1px #000;
    box-shadow: none; height: 50px; text-align: center; border-radius: 3px;">
            <h2 style="font-family: Cinzel, serif;
    font-size: 18px; margin-block-end: 0;
    margin-block-start: 0;
    margin-inline-end: 0;
    margin-inline-start: 0;
    font-weight: 400;
    color: white; vertical-align: middle;">{{categorie.nom}}</h2>
          </td>
        </tr>
        <tr *ngFor="let sub of subCategorieList">
          <td style="height: 260px; background-image: url({{sub.image}});">
            <a routerLink="/categorie/{{sub.id}}">
              <h1 style=" color: white; text-align: center; font-size: 15px;">{{sub.nom}}</h1>
            </a>
          </td>
        </tr>
      </ng-container>
      <tr>
        <td>
          <div style="margin-bottom: 20px; text-align: center;">Espacer et ajouter en-tête pour sujets</div>
        </td>
      </tr>
      <ng-container *ngIf="sujetList != null && sujetList.length > 0">
        <tr *ngFor="let suj of sujetList">
          <td>
            <p><a routerLink="/sujet/{{suj.id}}">Titre : {{suj.nom}}</a><br/>
              Création : {{suj.created | date:'HH:mm:ss dd/MM/yyyy'}}</p>
          </td>
        </tr>
      </ng-container>
    </table>
  </ng-container>
  <ng-container *ngIf="!categorie">
    <p>Pas de catégorie trouvée</p>
  </ng-container>
</div>
